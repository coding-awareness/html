<!DOCTYPE html>
<html>
<head>
    <title>Day 9 - Form creation</title>
</head>
<body>
    <h1>User Registration form | <a href="../index.html">Home</a></h1>
    <hr>
    <form>
        <div>
            <label>Full Name:</label>
            <input type="text">
        </div><br>
        <div>
            <label>Gender:</label>
            <input type="radio" name="gender" id="idMale">
            <label for="idMale">Male</label>
            <input type="radio" name="gender" id="idFemale">
            <label for="idFemale">Female</label>
        </div><br>
        <div>
            <label>User Name:</label>
            <input type="text">
        </div><br>
        <div>
            <label>Password:</label>
            <input type="password">
        </div><br>
        <div>
            <label>Email:</label>
            <input type="email">
        </div><br>
        <div>
            <label>Phone:</label>
            <input type="number">
        </div><br>
        <div>
            <label>Country:</label>
            <select>
                <option>Select Country</option>
                <option value="in">India</option>
                <option value="aus">Australia</option>
                <option value="eng">England</option>
            </select>
        </div><br>
        <div>
            <input type="checkbox" id="agree">
            <label for="agree">I agree terms and conditions</label>
        </div><br>
        <div>
            <input type="button" value="Create">
            <input type="reset" value="Clear">
        </div><br>
    </form>
    <p>View source code: <strong>Ctrl + U</strong></p>
</body>

</html>
